<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sytle.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <h1><img src="images/logo.svg" alt="Huddle"></h1>
    </header>
    <div class="content">
      <div class="image"><img src="images/illustration-mockups.svg" alt=""></div>
      <div class="details">
        <div class="title">
          <h1>Build The Community<br>Your Fans Will Love</h1>
        </div>
        <div class="description">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="accounts">
      <a href="#"><img src="images/facebook-sketched-social-letter-logo-outline_39322.png" alt="facebook"></a>
      <a href="#"><img src="images/twitter_253784.png" alt="twitter"></a>
      <a href="#"><img src="images/instagram_748145.png" alt="instagram"></a>
    </div>
    <div class="challenge">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">~Aminpatra</a>.
      </p>
    </div>
  </div>


</body>

</html>
