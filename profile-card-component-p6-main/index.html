<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="main-part">
        <div class="up-part"><img src="images/bg-pattern-card.svg" alt=""></div>
        <div class="lower-part">
          <img src="images/image-victor.jpg" alt="profile picture">
          <p><span>Victor Crest</span> 26 <span>London</span></p>
        </div>
      </div>
      <div class="status">
        <p>80K <span>Followers</span></p>
        <p>803K <span>Likes</span></p>
        <p>1.4K <span>Photos</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/aminpatra0/" target="_blank">~Aminpatra</a>.
    </div>
  </main>
</body>

</html>
