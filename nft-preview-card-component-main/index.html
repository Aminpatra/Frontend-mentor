<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="hov"><img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <span><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="clock">3 days left</span>
      </div>
      <p><img src="images/image-avatar.png" alt="user avatar">Creation of <span>Jules Wyvern</span></p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/aminpatra0/" target="_blank">~Aminpatra</a>.
    </div>
  </main>
</body>

</html>
